events {
  worker_connections  1024;
}

error_log /dev/stderr debug;

http {
    server {
        listen 8080;
        access_log /dev/stdout;

        location / {
            root /data/www;
        }

        location /echo1/ {
            proxy_pass http://echo1:8080/;
        }

        location /echo2/ {
            proxy_pass http://echo2:8080/;
        }
    }
}